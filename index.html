<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>N to Dyn Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>
    Newtons to Dynes Converter!
  </h1>
  <form action="#" method="get">
    <label for="number">
      Please enter the number of newtons you wish to convert:
    </label>
    <input id="user-input" type="number" name="number">
    <input type="submit" value="Convert">
  </form>

  <p id="user-output">
    <!-- JS generated conversion message here. -->
  </p>
  <script src="scripts.js"></script>
</body>

</html>
